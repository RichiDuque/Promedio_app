<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>App Promedios</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="css/index.css">
</head>

<body>
    <br><br>
    <div class="container-fluid">
        <header class="row">
            <h1 class="col-12 text-center">Aplicación para calcular promedios</h1>
        </header>
        <br><br>
        <div id="bodyPage" class="row justify-content-center">
            <div class="col-8">
                <div class="row">
                    <h2 class="col-8">Listado de Materias</h2>
                    <div class="col-4 text-end">
                        <button type="button" class="btn btn-primary">Registrar Materias</button>
                    </div>
                </div>
                <div class="row">
                    <table class="col-12 table table-striped table-hover">
                        <thead>
                            <tr>
                                <th class="thNo">#</th>
                                <th class="thMatria">Materia</th>
                                <th class="thNota">Nota</th>
                                <th class="thOpciones">Opciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td colspan="4" class="text-center">No hay materias registradas</td>
                            </tr>
                            <!--
                            <tr>
                                <td>1</td>
                                <td>Programación Avanzada</td>
                                <td>4</td>
                                <td>
                                    <button type="button" class="btn btn-primary">
                                        <img src="resources/icons/edit.svg" alt="Editar" title="Editar">
                                    </button>
                                    <button type="button" class="btn btn-danger">
                                        <img src="resources/icons/delete.svg" alt="Eliminar" title="Eliminar">
                                    </button>
                                </td>
                            </tr>
                            -->
                        </tbody>
                    </table>
                </div>
                <div class="row">
                    <div class="col-12 text-end">
                        <button type="button" class="btn btn-primary">Calcular Promedio</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <br><br>
    <div id="modalFormulario" class="modalContent modalClosed">
        <div class="container-fluid">
            <button type="button" class="btn-close" aria-label="Close"></button>
            <div class="row">
                <h2 class="col-12 text-center">Título del formulario</h2>
            </div>
            <div class="row justify-content-center">
                <form class="col-8">
                    <div class="mb-3">
                        <label for="materiaInput" class="form-label">Materia</label>
                        <input type="text" class="form-control" id="materiaInput" name="materiaInput">
                    </div>
                    <div class="mb-3">
                        <label for="notaInput" class="form-label">Nota</label>
                        <input type="text" class="form-control" id="notaInput" name="notaInput">
                    </div>
                    <div class="row justify-content-center">
                        <div class="col-12 text-center">
                            <button type="button" class="btn btn-secondary">Cancelar</button>
                            <button type="submit" class="btn btn-success">Aceptar</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div id="modalPromedio" class="modalContent modalClosed">
        <div class="container-fluid">
            <button type="button" class="btn-close" aria-label="Close"></button>
            <div class="row">
                <h2 class="col-12 text-center">Promedio Calculado</h2>
            </div>
            <br>
            <div class="row justify-content-center">
                <div class="col-8 text-center">
                    El promedio calculado es:
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-8 text-center">
                    4
                </div>
            </div>
            <br>
            <div class="row justify-content-center">
                <div class="col-4 text-center">
                    <button type="button" class="btn btn-success">Aceptar</button>
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
        crossorigin="anonymous"></script>
    <script src="js/index.js"></script>
</body>

</html>
