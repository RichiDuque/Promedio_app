<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>App Promedios</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="css/index.css">
</head>

<body>
    <div class="container-fluid">
        <header class="row">
            <h1 class="col-12 text-center">Aplicación para calcular promedios</h1>
        </header>
        <div id="bodyPage" class="row justify-content-center">
            <div class="col-8">
                <div class="row">
                    <h2 class="col-8">Listado de Materias</h2>
                    <div class="col-4 text-end">
                        <button type="button" class="btn btn-primary">Registrar Materias</button>
                    </div>
                </div>
                <div class="row">
                    <table class="col-12 table table-striped table-hover">
                        <thead>
                            <tr>
                                <th class="thNo">#</th>
                                <th class="thMatria">Materia</th>
                                <th class="thNota">Nota</th>
                                <th class="thOpciones">Opciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td colspan="4" class="text-center">No hay materias registradas</td>
                            </tr>
                            <!--
                            <tr>
                                <td>1</td>
                                <td>Programación Avanzada</td>
                                <td>4</td>
                                <td>
                                    <button type="button" class="btn btn-primary">
                                        <img src="resources/icons/edit.svg" alt="Editar" title="Editar">
                                    </button>
                                    <button type="button" class="btn btn-danger">
                                        <img src="resources/icons/delete.svg" alt="Eliminar" title="Eliminar">
                                    </button>
                                </td>
                            </tr>
                            -->
                        </tbody>
                    </table>
                </div>
                <div class="row">
                    <div class="col-12 text-end">
                        <button type="button" class="btn btn-primary">Calcular Promedio</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
        crossorigin="anonymous"></script>
    <script src="js/index.js"></script>
</body>

</html>
